<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idea Tracker</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- <script src="/client.js"></script>
  <script src="/navbar.js"></script> -->
  <script src ="/page1-bundle.js"></script>
  <!-- <script src ="/page1.js"></script> -->
  
</head>
<body>
  <!-- Ok, so using bulma a good layout for this would probably be similar to my anime finder project but instead a 1/3. 2/3 column system I should use a 1/2, 1/2 column system. Left column for entering idea criteria ( what kind of idea etc) and the right column for entering the actual details of the idea -->
  <app-nav></app-nav>
  <div class ="columns">
    <div id="input-section" class="column is-half">
      <section id="top">
        <div id="info-section" class="title has-text-dark">POST Status Code Tests</div>
        <form id="titleForm" action="/addUser" method="post">
          <label for="name">Idea Title: </label>
          <input class="input is-rounded is-small is-info" id="titleField" type="text" name="name" placeholder="A game where an italian plumber fights a dinosaur tortoise"/>
          <!-- <input id="ideaType" type="number" name="age" min="0" max="100" step="1"/> -->
          <div id="idea-dropdown" class="control is-inline-block mr-3">
            <span class="subtitle has-text-weight-bold">Type of idea:</span>
            <select id="ideaType" class="select is-info is-small is-rounded">
              <option value = "Miscellaneous">Miscellaneous</option>
                <option value = "Game">Game</option>
                <option value = "Movie">Movie</option>
                <option value = "Character">Character</option>
                <option value = "World">World</option>
                <option value = "Animation">Animation</option>
            </select>
          </div>
          <input type="submit" value="Add User" />
        </form>
        <!-- <form id="userForm" action="/getUsers" method="get">
          <select id='urlField' class="select is-primary is-small">
            <option value='/getUsers'>/getUsers</option>
            <option value='/notReal'>/notReal</option>
          </select>
          <select id="methodSelect" class="select is-primary is-small">
            <option value="get">GET</option>
            <option value="head">HEAD</option>
          </select>
          <input type="submit" value="Get User" />
        </form> -->
      </section>
    </div>
    <div id="content-section">
      <section id="content"></section>
      <textarea class="textarea is-large is-info" type="text" placeholder="It all starts in the kingdom of mushrooms" rows="15" cols="60" id="textField"></textarea>
    </div>
  </div>
</body>
</html>
